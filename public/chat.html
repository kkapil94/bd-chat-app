<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat app</title>
    <style>
      body {
        width: 660px;
        margin: 0 auto;
      }
      .msgForm {
        width: inherit;
        position: fixed;
        bottom: 0;
        margin-bottom: 2rem;
      }
      .msgInput {
        height: 2rem;
        width: 60%;
      }
      .msgFormButton {
        height: 2rem;
        width: 5rem;
      }
      .sendLocationBtn {
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>chat app</h1>
    <div id="msgs"></div>
    <form class="msgForm">
      <input
        class="msgInput"
        type="text"
        name="msg"
        id=""
        placeholder="Enter your message"
      />
      <button class="msgFormButton" type="submit">send</button>
      <button class="sendLocationBtn">send your loaction</button>
    </form>
    <script id="msg-temp" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>
    <script id="loc-temp" type="text/html">
      <div>
        <p>
          <span>{{createdAt}} -</span>
          <a href="{{location}}" target="_blank">My location </a>
        </p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
