<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat app</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>chat app</h1>
    <div id="sidebar"></div>
    <div id="message">
      <div id="msgs"></div>
      <form class="msgForm">
        <input
          class="msgInput"
          type="text"
          name="msg"
          required,
          autocomplete="off"
          placeholder="Enter your message"
        />
        <button class="msgFormButton" type="submit">send</button>
        <button class="sendLocationBtn">send your loaction</button>
      </form>
    </div>

    <script id="msg-temp" type="text/html">
      <div>
        <p>{{username}} - {{createdAt}}</p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="loc-temp" type="text/html">
      <div>
        <p>
          <p>{{username}} {{createdAt}}</p>
          <a href="{{location}}" target="_blank">My location </a>
        </p>
      </div>
    </script>
    <script id="side-temp" type="text/html">
      <div>
        <h2>Room : {{room}}</h2>
        <h2>Users :</h2>
        <ol class="user-list">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ol>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
