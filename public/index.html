<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat app</title>
  </head>
  <body>
    <div>
      <form action="/chat.html">
        <div>
          <label for="username">username</label>
          <input
            type="text"
            required
            autocomplete="off"
            name="username"
            id="username"
          />
        </div>
        <div>
          <label for="room">room</label>
          <input
            type="text"
            required
            autocomplete="off"
            name="room"
            id="room"
          />
        </div>
        <button type="submit">Join</button>
      </form>
    </div>
  </body>
</html>
